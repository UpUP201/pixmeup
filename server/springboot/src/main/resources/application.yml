# =========================================
# Default Profile (Common Settings)
# =========================================
spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}
  application:
    name: pixmeup
  jackson:
    time-zone: Asia/Seoul
  custom:
    date-format: yyyy-MM-dd
    datetime-format: yyyy-MM-dd'T'HH:mm:ss
  task:
    scheduling:
      pool:
        size: 5
      thread-name-prefix: pixmeup-scheduler-
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
    encoding:
      charset: UTF-8
      force: true
  file:
    upload:
      path: ${FILE_STORAGE_PATH:./files/upload}
    storage:
      path: ${FILE_STORAGE_PATH:./files/storage}

server:
  port: ${SERVER_PORT:8088}
  forward-headers-strategy: framework
  servlet:
    context-path: ""

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.corp: INFO
    org.mybatis: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    path: /api/v1/api-docs
  swagger-ui:
    path: /api/v1/swagger-ui.html
    operations-sorter: method

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    tags: # ë©”íŠ¸ë¦­ì— ê³µí†µ íƒœê·¸ ì¶”ê°€ (ì„ íƒ ì‚¬í•­)
      application: ${spring.application.name}
  endpoint:
    health:
      show-details: always

webauthn:
  rp:
    id: ${WEBAUTHN_RP_ID}
    name: ${WEBAUTHN_RP_NAME}
    origin: ${WEBAUTHN_RP_ORIGIN}

app:
  cookie:
    domain: ${APP_COOKIE_DOMAIN}

coolsms:
  api:
    key: ${COOLSMS_API_KEY}
    secret: ${COOLSMS_API_SECRET}
  sender:
    phone: ${COOLSMS_SENDER_PHONE}
    domain: "https://api.coolsms.co.kr"

fastapi:
  base-url: ${FASTAPI_BASE_URL}

cloud:
  aws:
    region:
      name: ${AWS_REGION}
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}
    s3:
      bucket: ${AWS_S3_BUCKET}

---

# =========================================
# Development Profile
# =========================================
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    jdbc-url: ${MYSQL_URL}
    username: ${MYSQL_ROOT_USER}
    password: ${MYSQL_ROOT_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD:}
logging:
  level:
    com.corp: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  cache:
    type: redis
    redis:
      time-to-live: 600000

jwt:
  secret: ${JWT_SECRET:your-development-jwt-secret-key-which-is-long-enough}
  issuer: pixmeup-auth-dev
  subject-prefix: pixmeup-dev
  accessTokenExpiration: ${JWT_ACCESS_TOKEN_EXPIRATION:1800000}
  refreshTokenExpiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}
  temporaryTokenExpiration: ${JWT_TEMPORARY_TOKEN_EXPIRATION:300000}

---

# =========================================
# Production Profile
# =========================================
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    jdbc-url: ${MYSQL_URL}
    username: ${MYSQL_ROOT_USER}
    password: ${MYSQL_ROOT_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
logging:
  level:
    root: INFO
    com.corp: INFO
  cache:
    type: redis
    redis:
      time-to-live: ${REDIS_TTL:3600000}

jwt:
  secret: ${JWT_SECRET}
  issuer: pixmeup-auth
  subject-prefix: pixmeup
  accessTokenExpiration: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refreshTokenExpiration: ${JWT_REFRESH_TOKEN_EXPIRATION}
  temporaryTokenExpiration: ${JWT_TEMPORARY_TOKEN_EXPIRATION}

